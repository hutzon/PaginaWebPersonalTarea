<body class="contacto_main">
    <header class="header_perfil">
        <h1>CONTACTO</h1>
    </header>

    <div class="nav_container">
        <nav class="navegacion-principal contenedor">
          <a href="index.html">Inicio</a>
          <a href="experiencia.html">Experiencia</a>
          <a href="educacion.html">Educación</a> 
          <a href="proyectos.html">Proyectos</a>
        </nav>
      </div>

      <main>
        <section class="contacto-container">
            <form class="formulario" action="https://formsubmit.co/hutzon4011@gmail.com" method="post">
              <fieldset>
                <legend>Contactame llenando todos los campos</legend>
                <div class="contenedor-campos">
      
                <div class="formulario-campos">
                  <label for="name">Nombre</label>
                  <input class="input-text" type="text" name="name" id="name" placeholder="Tu Nombre" />
                </div>
      
                <div class="formulario-campos">
                  <label for="tel">Teléfono</label>
                  <input class="input-text"
                    type="number"
                    name="tel"
                    id="tel"
                    placeholder="Tu Teléfono"
                  />
                </div>
      
                <div class="formulario-campos">
                  <label for="email">Email</label>
                  <input class="input-text"
                    type="number"
                    name="email"
                    id="email"
                    placeholder="Tu Email"
                  />
                </div>
      
                <div class="formulario-campos">
                  <label for="mensaje">Mensaje</label>
                  <textarea class="input-text"
                    name="mensaje"
                    id="mensaje"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>
      
                <div class="w-100 alinear-derecha flex">
                  <input class="boton" type="submit" />
                </div>
              </fieldset>
            </form>
          </section>

      </main>

</body>
</html>
